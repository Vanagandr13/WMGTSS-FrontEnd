<mat-card class="login-container">
    <mat-card-title class="card-title">Welcome to the WMGTSS</mat-card-title>
    <mat-card-subtitle class="card-subtitle">please log in</mat-card-subtitle>
    <mat-card-content class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['username'].errors }" />
                <div *ngIf="submitted && loginForm.controls['username'].errors" class="invalid-feedback">
                    <div *ngIf="loginForm.controls['username'].errors['required']">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:  </label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }" />
                <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
                    <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
                </div>
            </div>
            <button mat-raised-button [disabled]="loading" class="button">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </mat-card-content>
</mat-card>
